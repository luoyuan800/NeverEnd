<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂机玩家列表</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.1/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.1/project.css">
    <script type="text/javascript" src="jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
</head>
<body>
<center>
<table id="adg" title="Users" class="easyui-datagrid" style="height:250px"

       data-options="
                    url: 'app/get_hero_list',
                    method:'get',
                    pagination: true,
                    pageSize: 50,
                    pageList: [2,10,20],
                    idField: 'id',
                    treeField: 'id',
                    onClickCell: function(field,row){
                        if(field == 'Submit'){
                           $.get('app/add_cribber',{'owner_id' : row.id});
                           $('#adg').datagrid('reload');
                        }
                    }

                ">
    <thead>
    <tr>
        <th field="Range" width="50" sortable="true">Range</th>
        <th field="id" width="250" clickable="true">Id</th>
        <th field="data" width="150">Details</th>
        <th field="Submit" width="200" align="right" formatter="formatDate">Last Update</th>
        <th field="mac" width="200" align="right" >MAC</th>
    </tr>
    </thead>
</table>
</center>

<script>
    Date.prototype.Format = function (fmt) { //author: meizz
                var o = {
                    "M+": this.getMonth() + 1, //月份
                    "d+": this.getDate(), //日
                    "h+": this.getHours(), //小时
                    "m+": this.getMinutes(), //分
                    "s+": this.getSeconds(), //秒
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                    "S": this.getMilliseconds() //毫秒
                };
                if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            }

            function formatDate(value){
                if (value){
                    return new Date(value).Format("yyyy-MM-dd hh:mm:ss");
                } else {
                    return '';
                }
            }

</script>
</body>
</html>
