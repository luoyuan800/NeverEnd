<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register（注册）</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.1/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.1/project.css">
    <script type="text/javascript" src="jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.1/jquery.validate.min.js"></script>
</head>
<body>
<center>
<h2>注册一个普通账户</h2>
<p>注册完成后你可以在控制面板升级账户</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="New Topic" style="width:100%;max-width:400px;padding:30px 60px;">
    <form id="ff" method="post" action="/register">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="user_id" style="width:100%" data-options="label:'ID（用户名）:',required:true" labelPosition="top">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="user_name" style="width:100%" data-options="label:'Name（昵称）:',required:true" labelPosition="top">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="user_email" style="width:100%" data-options="label:'Email（电子邮箱）:',required:true,validType:'email'" labelPosition="top">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-passwordbox" name="user_pass"  id="user_pass" style="width:100%" data-options="label:'Password（密码）:',required:true" labelPosition="top">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-passwordbox" name="user_pass_re" id="user_pass_re"  validType="equals['#user_pass']" style="width:100%" data-options="label:'Re Password（确认密码）:',required:true" labelPosition="top">
        </div>
        <!--
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="message" style="width:100%" data-options="label:'Message:',multiline:true">
        </div>
        <div style="margin-bottom:20px">
            <select class="easyui-combobox" name="language" label="Language" style="width:100%"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
        </div>-->
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
    </div>
</div>
</center>
<script>
$.extend($.fn.validatebox.defaults.rules, {
    equals: {
        validator: function(value,param){
            return value == $(param[0]).val();
        },
        message: 'Password do not match.'
    }
});
            function submitForm(){
                $('#ff').form({
                    success:function(data){
                        if(data == 'success'){
                            window.location.href='login.html'
                        }else{
                            if(data == 'Duplicate'){
                                $.messager.alert('Result（结果）', 'Please use another user ID（用户名重复，请重新输入）', 'error');
                            }else{
                                $.messager.alert('Result（结果）', data, 'error');
                            }
                        }
                    }
                });
                $('#ff').form('submit');
            }
            function clearForm(){
                $('#ff').form('clear');
            }
        </script>
</body>
</html>
